<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us -LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
               
                </li>
                <li>
                    <a href="index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tocos and a Drink" title="We love tacos!" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
    </header>
    
    <hr>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                <br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; Thee Little Taco Shop</p>
    </footer>
</body>
