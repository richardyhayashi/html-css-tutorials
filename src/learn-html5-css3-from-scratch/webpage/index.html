<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <form action="" method="">
    <label for="name">Frst Name: </label>
    <input type="text" name="name" id="name" />
    <br />
    <p>Password:</p>
    <input type="password" placeholder="Password" />
    <br>
    <input type="email" name="" id="" value="email@email.com"/>
    <br>
    <p>Description</p>
    <textarea name="" id="" cols="20" rows="10"></textarea>
    <br>
    <p>Please select your favorite coding language?</p>
    <input type="radio" name="coding" id="javascript" checked />Javascript
    <input type="radio" name="coding" id="java" />Java
    <input type="radio" name="coding" id="python" />Python
    <br>
    <p>Please select your favorite coding language?</p>
    <input type="checkbox" name="programming" id="" value="javascript" />Javascript
    <input type="checkbox" name="programming" id="" value="java" />Java
    <input type="checkbox" name="programming" id="" value="python" />Javascript
    <br>
    <p>Please select your favorite coding language?</p>
    <select name="languages" id="">
      <option value="javascript">JavaSacript</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit Please"/>
    <!--<button type="submit">Submit</button>-->
  </form>
</body>
</html>
